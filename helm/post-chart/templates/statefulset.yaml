apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: user-db-stateful
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app: user-db
  serviceName: user-db-service
  replicas: 1
  template:
    metadata:
      labels:
        app: user-db
    spec:
      containers:
        - name: user-db
          image: {{ .Values.db.userdb.image }}
          env:
            - name: MYSQL_DATABASE
              value: user_db
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: user-db-credential
                  key: username
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: user-db-credential
                  key: password
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: user-db-pvc
              mountPath: /var/lib/mysql
            - name: initdb-script
              mountPath: /docker-entrypoint-initdb.d
  volumeClaimTemplates:
    - metadata:
        name: user-db-pvc
      spec:
        storageClassName: hostpath
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi

