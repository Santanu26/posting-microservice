apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-db-deployment
  namespace: k8s-program
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-db
  template:
    metadata:
      labels:
        app: user-db
    spec:
      containers:
        - name: user-db
          image: mysql:latest
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: qwerty
              valueFrom:
                secretKeyRef:
                  name: user-db-credential
                  key: password
                
            - name: MYSQL_DATABASE
              value: user_db
          volumeMounts:
            - name: user-db-init
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: user-db-init
          emptyDir: {}
